<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:svg="http://www.w3.org/2000/svg" lang="en">
<head>
    <title>Sticky Notes</title>
    <link type="text/css" rel="stylesheet" href="css/sticky_note_styles.css"/>
     <!--[if lte IE 8]>
        <link rel="stylesheet" type="text/css" href="css/sticky_note_styles_ie8.css" />
    <![endif]-->
    <script src="vleapi.1.js"></script>
    <script src="data/sticky_note_data.js"></script>
    <script src="scripts/lib.js"></script>
    <script src="scripts/json.js"></script>
	<!--[if IE]><script type="text/javascript" src="scripts/excanvas.js"></script><![endif]-->
    <style type="text/css">
        #theTitleId {
            z-index: -1;
            top: 10px;
            visibility: visible !important;
        }
        #titleTextId {
            font-size: 1.6em;
            background-color: transparent;
            border: none;
            padding: 0px;
            color: #777777;
        }
        #pinboardId {
            background-repeat: no-repeat;
        }
		.popupBg{
		    width:880px;
		
		}
		.keyboard_notice {
		    color: grey;
		    text-align: center;
		    font-size: .8em;
		    font-family: Arial, Helvetica, sans-serif;
		    padding-right: 10px;
		    padding-top: 10px;
		}     
    </style>
</head>

<body id="root" class="body-style">
<div id="mainDiv" class="hidden">
    <div class="sidebar noSelectText">
      <div class="side-bar-block">
        <div>Choose Colour:</div>
        <div class="yellow-option option-box" id="setNoteBGColour0Id"></div>
        <div class="blue-option option-box"   id="setNoteBGColour1Id"></div>
        <div class="red-option option-box"    id="setNoteBGColour2Id"></div>
        <div class="green-option option-box"  id="setNoteBGColour3Id"></div>
      </div>

      <div class="side-bar-block">
        <textarea tabindex="1" class="note-text" id="textStringId">Write your note here!</textarea>
        <input tabindex="1" class="add-button" type="button" value="Create Note" id="addDivToPinBoardId" />
        <input tabindex="1" class="add-button" type="button" value="Update Note" id="updateSelectedDivId" />
      </div>

      <div class="side-bar-block">
      <input tabindex="1" class="add-button" type="button" value="Delete" id="deleteCurrentId" />
      </div>

      <div class="side-bar-block">
      <input tabindex="1" class="add-button" type="button" value="Delete All" id="deleteAllId" />
      </div>

      <div class="side-bar-block">
        <input tabindex="1" class="add-button" type="button" value="Print" id="printNotesId" />
      </div>

      <div class="side-bar-block">
        <input tabindex="1" class="add-button" type="button" value="File" id="fileNotesId" />
      </div>
      
      <div class="side-bar-block keyboard_notice" title="Use the Tab key to select controls or notes and the WASD keys to move a selected note.">
          Keyboard access: Use the Tab key to select controls/notes; WASD keys to move a selected note; E key moves focus from a note to the textarea. 
      </div>       
    </div>
	
    
	<canvas id="cv" width="710" height="595"></canvas>
	<div class="titels">
		<div class="text1">Senior leadership</div>
		<div class="text2">Multidisciplinary</div>
		<div class="text3">Multiagency</div>
                <div class="text4">Workers at the coalface</div>
	</div>
	<div class="titelsB" id="t_b1">
		<div class="left">Resources</div>
		<div class="right">Challenges</div>
	</div>
    <div id="pinboardId" class="pinboard"></div>
	
    <div id="theTitleId" class="theTitle"><span id="titleTextId"></span></div>
    <div class="popupBg hidden" id="popupFileWinId">
        <div class="popupShadow"></div>
        <div class="popup"> 
             <p><b>New pin board</b></p>
             <p><label>Title</label><input id='titleFileId' type='text' value='' maxlength='40' /></p>
             <p class="buttonsPP"><input type='button' value='create' id="fileNewButtonId"/></p>
             <hr />
             <p id ="loadingAreaId"><label><b>Select pin board</b></label><select id='loadFileId'></select></p><br/>
             <hr id="loadHrId" />
            <p class="buttonsPP"><br/><input type='button' value='cancel' id="fileCancelButtonId"/></p>
        </div>
    </div>
    
    <div id="testDivId" class="testArea"></div>
</div>
<script src="scripts/sticky_note_scripts.js"></script>
<script src="scripts/seesaw.js"></script>
</body>
</html>
